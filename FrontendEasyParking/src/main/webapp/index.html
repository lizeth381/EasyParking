<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Inicio Sesi√≥n</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="60x60" href="images/favicon.png">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link href="css/style.css" rel="stylesheet">
    <script src ="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>

<body class="h-100">
    
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->
    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5" ng-app="login3" ng-controller="testController as tc">
                                <a class="text-center" href="index.html"> <h4>Easy Parking</h4></a>
        
                                <form class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Usuario" ng-model="tc.nombreUsuario">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Clave" ng-model="tc.contrasenaUsuario">
                                    </div>
                                    <button class="btn login-form__btn submit w-100" ng-click="tc.login()">Ingresar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
</body>
<script>
    var app = angular.module('login3',[]);
    app.controller ('testController',['$http' , initController]);
    function initController ($http) {
        var controlador = this;
        console.log('controlador',controlador);
        controlador.login = function() {
            var parametros = {opcion: "login" , datos: { 
                    nombreUsuario: controlador.nombreUsuario,
                    contrasenaUsuario: controlador.contrasenaUsuario 
                }
            };

            $http({
                method: 'POST',
                url: 'http://localhost:8080/Easyparking/controler/ctrlUsuarios.jsp',
                params: parametros
            }).then(function(res){
                console.log(res.data.idUsuario);
                controlador.respuesta = res.data;
                if(res.data.idUsuario == 0){
                    alert("El usuario y/o clave ingresados no son correctos, favor verificar");
                } else{
                    window.location.href = "usuario.html";
                }
            });
        };
    }
       
</script>
</html>
